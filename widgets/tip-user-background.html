<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tip user background</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" media="all" href="../css/material-icons.css">
    <link rel="stylesheet" media="all" href="../css/app.css">
    <style>
      .lw-widget {
        font-family: 'Fira Sans', serif;
      }
      .lw-widget button,
      .lw-widget input,
      .lw-widget textarea,
      .lw-widget select {
        font-family: inherit;
      }
    </style>
  </head>

  <body>
    <div class="lw-widget" data-lw-onload>
      <div class="lw-overlay" data-lw-close></div>
      <div class="lw-container">
        <div class="lw-item lw-item_white" style="background: #1054EB"><button class="lw-close lw-close_white" data-lw-close><i class="material-icons">close</i></button>
          <div class="lw-user">
            <div class="lw-user__preview"><img class="lw-user__pic lw-pic" src="../img/user.jpg"></div>
            <div class="lw-user__wrap">
              <div class="lw-user__content"><strong>Vladimir</strong> brings all your team's communication together.</div>
            </div>
          </div>
          <div class="lw-foot lw-foot_flex"><button class="lw-btn lw-btn_md lw-btn_color" data-lw-ripple>Connect</button></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>

</html>
