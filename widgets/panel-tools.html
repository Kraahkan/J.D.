<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tools panel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" media="all" href="../css/material-icons.css">
    <link rel="stylesheet" media="all" href="../css/app.css">
    <style>
      .lw-widget {
        font-family: 'Fira Sans', serif;
      }
      .lw-widget button,
      .lw-widget input,
      .lw-widget textarea,
      .lw-widget select {
        font-family: inherit;
      }
    </style>
  </head>

  <body>
    <div class="lw-widget" data-lw-onload>
      <div class="lw-overlay" data-lw-close></div>
      <div class="lw-container lw-container_tools">
        <div class="lw-item lw-item_no_shadow">
          <div class="lw-tools"><button class="lw-tools__btn" data-lw-ripple><span class="lw-tools__icon"><i class="material-icons">close</i></span><span class="lw-tools__title">Discard</span></button>
            <div class="lw-tools__dropdown"><button class="lw-tools__btn lw-tools__btn_green" data-lw-ripple><span class="lw-tools__icon"><i class="material-icons">publish</i></span><span class="lw-tools__title">Publish</span></button>
              <div class="lw-tools__group"><button class="lw-tools__btn" data-lw-ripple><span class="lw-tools__icon"><i class="material-icons">print</i></span><span class="lw-tools__title">Print</span></button><button class="lw-tools__btn" data-lw-ripple><span class="lw-tools__icon"><i class="material-icons">textsms</i></span><span class="lw-tools__title">Messages</span></button>
                <button
                  class="lw-tools__btn" data-lw-ripple><span class="lw-tools__icon"><i class="material-icons">cast</i></span><span class="lw-tools__title">Cast</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>

</html>
