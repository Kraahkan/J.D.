    <link rel="stylesheet" media="all" href="../css/material-icons.css">
    <link rel="stylesheet" media="all" href="../css/app.css">
    <style>
      .lw-widget {
        font-family: 'Fira Sans', serif;
      }
      .lw-widget button,
      .lw-widget input,
      .lw-widget textarea,
      .lw-widget select {
        font-family: inherit;
      }
    </style>
  </head>

  <body>
    <div class="lw-widget" data-lw-onload>
      <div class="lw-overlay" data-lw-close></div>
      <div class="lw-container">
        <div class="lw-item lw-item_bg lw-item_border"><button class="lw-close" data-lw-close><i class="material-icons">close</i></button>
          <form class="lw-wrap lw-wrap_pt">
            <div class="lw-title">Get straight to growing your business</div>
            <div class="lw-content lw-mb-def">Thereâ€™s good news for parents who have a child born.</div>
            <div class="lw-field lw-field_sign lw-mb-sm">
              <div class="lw-field__wrap lw-field__wrap_wide"><input class="lw-field__input" type="email" placeholder="Enter your email" required></div>
              <div class="lw-field__wrap lw-field__wrap_code"><select class="lw-field__select"><option value="+1" selected>+1</option><option value="+2">+2</option><option value="+3">+3</option><option value="+4">+4</option><option value="+5">+5</option><option value="+6">+6</option><option value="+7">+7</option><option value="+8">+8</option><option value="+8">+9</option></select></div>
              <div
                class="lw-field__wrap lw-field__wrap_number"><input class="lw-field__input" type="text" placeholder="Enter your phone"></div>
        </div>
        <div class="lw-actions"><button class="lw-btn lw-btn_sm lw-btn_bg" type="submit" data-lw-ripple>Sign up</button><button class="lw-btn lw-btn_sm lw-btn_simple" type="button" data-lw-ripple>Forgot password</button></div>
        </form>
        <div class="lw-foot">
          <div class="lw-foot__text lw-text">Already have an account? <a href="#">Sign in</a></div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>

</html>
