<!DOCTYPE html><html><head><meta charset="utf-8"><title>Opinion</title><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><meta name="theme-color" content="#fff"><meta name="format-detection" content="telephone=no"><meta name="description" content="Page description"><meta name="twitter:card" content="summary"><meta name="twitter:site" content="@publisher_handle"><meta name="twitter:title" content="Page Title"><meta name="twitter:description" content="Page description less than 200 characters"><meta name="twitter:creator" content="@author_handle"><meta name="twitter:image" content="http://www.example.com/image.jpg"><meta property="og:title" content="Title Here"><meta property="og:type" content="article"><meta property="og:url" content="http://www.example.com/"><meta property="og:image" content="http://example.com/image.jpg"><meta property="og:description" content="Description Here"><meta property="og:site_name" content="Site Name, i.e. Moz"><meta property="fb:admins" content="Facebook numeric ID"><link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,700" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" media="all" href="../css/material-icons.css"><link rel="stylesheet" media="all" href="../css/app.css"><style>.lw-widget{font-family:'Fira Sans',serif}.lw-widget button,.lw-widget input,.lw-widget textarea,.lw-widget select{font-family:inherit}</style></head><body><div class="lw-widget" data-lw-onload><div class="lw-overlay" data-lw-close></div><div class="lw-container lw-container_opinion"><div class="lw-item"><button class="lw-close" data-lw-close><i class="material-icons">close</i></button><div class="lw-wrap lw-wrap_p lw-wrap_center"><div class="lw-logo"><div class="lw-logo__preview"><img class="lw-logo__pic lw-pic lw-pic" src="../img/brand.png"></div></div><div class="lw-theme">How do you like our design?</div><div class="lw-text">Help us to improve it.</div></div><div class="lw-opinion"><label class="lw-opinion__vote"><input class="lw-opinion__radio" type="radio" name="vote" checked><span class="lw-opinion__group"><span class="lw-opinion__smile">😁</span><span class="lw-opinion__rate">Cool</span></span></label><label class="lw-opinion__vote"><input class="lw-opinion__radio" type="radio" name="vote"><span class="lw-opinion__group"><span class="lw-opinion__smile">😀</span><span class="lw-opinion__rate">Not bad</span></span></label><label class="lw-opinion__vote"><input class="lw-opinion__radio" type="radio" name="vote"><span class="lw-opinion__group"><span class="lw-opinion__smile">🙂</span><span class="lw-opinion__rate">Average</span></span></label><label class="lw-opinion__vote"><input class="lw-opinion__radio" type="radio" name="vote"><span class="lw-opinion__group"><span class="lw-opinion__smile">😟</span><span class="lw-opinion__rate">Bad</span></span></label><label class="lw-opinion__vote"><input class="lw-opinion__radio" type="radio" name="vote"><span class="lw-opinion__group"><span class="lw-opinion__smile">😡</span><span class="lw-opinion__rate">Very bad</span></span></label></div></div></div></div><script type="text/javascript" src="../js/app.js"></script></body></html>
